<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wander AI | Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Plus+Jakarta+Sans:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-blue: #0ea5e9; --navy: #1e293b; --success-green: #22c55e; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: #f0f9ff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        .card {
            background: white; padding: 50px; border-radius: 40px; text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); max-width: 450px; width: 90%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .check-icon {
            width: 80px; height: 80px; background: var(--success-green); color: white;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 40px; margin: 0 auto 25px;
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
        }

        h2 { font-family: 'Oswald'; text-transform: uppercase; letter-spacing: 1px; color: var(--navy); margin: 0; }
        p { color: #64748b; line-height: 1.6; margin: 15px 0 30px; }

        .btn-next {
            background: var(--navy); color: white; border: none; padding: 18px 40px;
            border-radius: 20px; font-weight: 800; cursor: pointer; width: 100%;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            transition: 0.3s;
        }
        .btn-next:hover { background: #000; transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="card">
        <div class="check-icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <h2>Data Uploaded!</h2>
        <p>Your journey details have been successfully synchronized with the Wander AI travel vault.</p>
        <button class="btn-next" onclick="window.location.href='email_sent.html'">
            NEXT <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</body>
</html>
