<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wander AI | Happy Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0ea5e9;
            --navy: #1e293b;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
        }

        /* Cinematic Background Overlay */
        .thank-you-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(30, 41, 59, 0.8)), 
                        url("https://i.postimg.cc/fRbctYWb/images.jpg") no-repeat center center;
            background-size: cover;
            z-index: -1;
            animation: zoomEffect 20s infinite alternate;
        }

        @keyframes zoomEffect {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .content-wrapper {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-box {
            font-size: 60px;
            color: var(--primary-blue);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(14, 165, 233, 0.5));
        }

        h1 {
            font-family: 'Oswald';
            font-size: 72px;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
            line-height: 1;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.9;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: var(--primary-blue);
            margin: 30px auto;
            border-radius: 2px;
        }

        .wish-text {
            font-size: 20px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #f0f9ff;
        }

        .btn-restart {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 800;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-restart:hover {
            background: white;
            color: var(--navy);
            transform: scale(1.05);
        }

        .bottom-tag {
            position: absolute;
            bottom: 40px;
            font-size: 12px;
            font-weight: 800;
            opacity: 0.5;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="thank-you-bg"></div>

    <div class="content-wrapper">
        <div class="icon-box">
            <i class="fas fa-plane-departure"></i>
        </div>
        
        <h1>Thank You</h1>
        <div class="subtitle">Your journey is now in safe hands.</div>
        
        <div class="divider"></div>
        
        <div class="wish-text">Happy & Safe Journey</div>
        <button onclick="window.location.href='dashboard.html'" style="margin-top: 30px; padding: 15px 30px; cursor: pointer;">VIEW DASHBOARD</button>

        <button class="btn-restart" onclick="window.location.href='decision.html'">
            Start New Search <i class="fas fa-redo-alt" style="margin-left: 10px;"></i>
        </button>

        <div class="bottom-tag">WANDER AI AGENT v2.0</div>
    </div>

</body>
</html>
