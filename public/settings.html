<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wander AI | Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0ea5e9;
            --navy: #1e293b;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&q=80&w=2073');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            min-height: 100vh;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(15px);
            color: white;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo { font-family: 'Oswald'; font-size: 26px; letter-spacing: 3px; margin-bottom: 50px; color: var(--primary-blue); display: flex; align-items: center; gap: 12px; }

        .nav-item {
            padding: 14px 20px;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
            color: #94a3b8;
            text-decoration: none;
        }

        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background: var(--primary-blue); color: white; }

        /* --- CONTENT --- */
        .main-content { flex: 1; padding: 40px 60px; display: flex; justify-content: center; align-items: center; }
        
        .settings-card {
            width: 100%;
            max-width: 550px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 35px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        h2 { font-family: 'Oswald'; font-size: 24px; color: var(--navy); margin-bottom: 30px; text-transform: uppercase; text-align: center; }

        /* Avatar Styles */
        .avatar-container { text-align: center; margin-bottom: 30px; }
        .avatar-wrapper { position: relative; display: inline-block; cursor: pointer; transition: 0.3s; }
        .avatar-wrapper:hover { transform: scale(1.05); }
        .avatar-preview { width: 110px; height: 110px; border-radius: 50%; border: 4px solid white; object-fit: cover; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .camera-icon { position: absolute; bottom: 5px; right: 5px; background: var(--primary-blue); color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid white; font-size: 12px; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 11px; font-weight: 800; color: var(--primary-blue); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        .form-group input { width: 100%; padding: 14px; border-radius: 12px; border: 2px solid rgba(14, 165, 233, 0.1); background: white; font-weight: 600; font-size: 14px; outline: none; transition: 0.3s; }
        .form-group input:focus { border-color: var(--primary-blue); }

        .btn-save { width: 100%; padding: 16px; background: var(--primary-blue); color: white; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px; }
        .btn-save:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(14, 165, 233, 0.3); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><i class="fas fa-paper-plane"></i> WANDER AI</div>
        <nav>
            <a href="dashboard.html" class="nav-item"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="report.html" class="nav-item"><i class="fas fa-file-invoice"></i> My Reports</a>
            <a href="#" class="nav-item active"><i class="fas fa-user-cog"></i> Settings</a>
        </nav>
        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
            <a href="index.html" class="nav-item" onclick="localStorage.clear()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </aside>

    <main class="main-content">
        <div class="settings-card">
            <h2>Profile Settings</h2>
            
            <div class="avatar-container">
                <div class="avatar-wrapper" onclick="document.getElementById('avatarInput').click()">
                    <img id="avatarPreview" src="https://ui-avatars.com/api/?name=User&background=0ea5e9&color=fff" class="avatar-preview">
                    <div class="camera-icon"><i class="fas fa-camera"></i></div>
                </div>
                <input type="file" id="avatarInput" style="display: none;" accept="image/*" onchange="handleAvatar(this)">
            </div>

            <div class="form-group">
                <label>Passenger Name</label>
                <input type="text" id="passengerName" placeholder="e.g. Saroth Jahan">
            </div>

            <div class="form-group">
                <label>Sync Email</label>
                <input type="email" id="userEmail" placeholder="your@email.com">
            </div>

            <button class="btn-save" onclick="saveAll()">
                <i class="fas fa-check-circle"></i> UPDATE PROFILE
            </button>
        </div>
    </main>

    <script>
        // On Load: Populate from LocalStorage
        window.onload = function() {
            document.getElementById('passengerName').value = localStorage.getItem('passengerName') || '';
            document.getElementById('userEmail').value = localStorage.getItem('userEmail') || '';
            
            const savedAvatar = localStorage.getItem('userAvatar');
            if (savedAvatar) {
                document.getElementById('avatarPreview').src = savedAvatar;
            }
        };

        // Handle Image Selection & Conversion
        function handleAvatar(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64Image = e.target.result;
                    document.getElementById('avatarPreview').src = base64Image;
                    localStorage.setItem('userAvatar', base64Image); // Save image string
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Save Text Fields
        function saveAll() {
            const name = document.getElementById('passengerName').value;
            const email = document.getElementById('userEmail').value;

            if (!email) {
                alert("Please provide an email for AI synchronization.");
                return;
            }

            localStorage.setItem('passengerName', name);
            localStorage.setItem('userEmail', email);

            alert("Profile preferences saved!");
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
