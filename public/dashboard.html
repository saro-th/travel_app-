<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wander AI | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Oswald:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0ea5e9;
            --navy: #1e293b;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&q=80&w=2073');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- GLASS SIDEBAR --- */
        .sidebar {
            width: 280px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(15px);
            color: white;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        #sideAvatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--primary-blue);
            object-fit: cover;
            margin-bottom: 12px;
            background: #f1f5f9;
        }

        #sideName { font-weight: 700; font-size: 14px; color: white; text-align: center; }

        .logo { font-family: 'Oswald'; font-size: 24px; letter-spacing: 2px; margin-bottom: 30px; display: flex; align-items: center; gap: 12px; color: var(--primary-blue); }

        .nav-item {
            padding: 14px 20px;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
            color: #94a3b8;
            text-decoration: none;
        }

        .nav-item:hover { background-color: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background-color: var(--primary-blue); color: white; }

        /* --- MAIN CONTENT --- */
        .main-content { flex: 1; padding: 40px 60px; overflow-y: auto; }
        .user-welcome h1 { font-weight: 800; font-size: 32px; color: var(--navy); letter-spacing: -1px; }
        .user-welcome p { color: var(--navy); font-weight: 600; margin-top: 5px; opacity: 0.8; }

        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin: 40px 0; }
        .stat-card { background: var(--glass-bg); backdrop-filter: blur(10px); padding: 25px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.4); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .stat-icon { width: 45px; height: 45px; background: white; color: var(--primary-blue); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; margin-bottom: 15px; }

        .vault-section { background: var(--glass-bg); backdrop-filter: blur(10px); border-radius: 30px; padding: 35px; border: 1px solid rgba(255,255,255,0.4); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .vault-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .vault-header h2 { font-family: 'Oswald'; font-size: 22px; color: var(--navy); text-transform: uppercase; }
        
        .btn-new { background: var(--primary-blue); color: white; border: none; padding: 12px 25px; border-radius: 12px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.3s; text-decoration: none; }
        .btn-new:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(14, 165, 233, 0.4); }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: var(--navy); font-size: 11px; font-weight: 800; text-transform: uppercase; border-bottom: 2px solid rgba(14,165,233,0.1); opacity: 0.6; }
        td { padding: 20px 15px; border-bottom: 1px solid rgba(14,165,233,0.1); font-weight: 600; color: var(--navy); font-size: 14px; }
        
        .status-badge { padding: 6px 12px; border-radius: 20px; font-size: 11px; font-weight: 800; text-transform: uppercase; }
        .status-ready { background: #dcfce7; color: #166534; }
        .status-pending { background: #fef9c3; color: #854d0e; }

        .action-link { color: var(--primary-blue); text-decoration: none; font-weight: 800; border: 1px solid var(--primary-blue); padding: 5px 12px; border-radius: 8px; transition: 0.3s; cursor: pointer; display: inline-block; }
        .action-link:hover { background: var(--primary-blue); color: white; }
        .action-disabled { opacity: 0.5; cursor: not-allowed; border-color: #94a3b8; color: #94a3b8; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><i class="fas fa-paper-plane"></i> WANDER AI</div>
        
        <div class="user-profile-section">
            <img id="sideAvatar" src="https://ui-avatars.com/api/?name=User&background=0ea5e9&color=fff">
            <p id="sideName">Loading...</p>
        </div>

        <nav class="nav-group">
            <a href="#" class="nav-item active"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="report.html" class="nav-item"><i class="fas fa-file-invoice"></i> My Reports</a>
            <a href="settings.html" class="nav-item"><i class="fas fa-user-cog"></i> Settings</a>
        </nav>
        
        <div style="margin-top: auto;">
            <a href="#" class="nav-item" onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </aside>

    <main class="main-content">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div class="user-welcome">
                <h1 id="welcome-name">Welcome Back</h1>
                <p>Private Travel Vault for <span id="user-display-email" style="color: var(--primary-blue);"></span></p>
            </div>
            <a href="modes.html" class="btn-new"><i class="fas fa-plus"></i> NEW JOURNEY</a>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-route"></i></div>
                <h3 id="trip-count">00</h3>
                <p style="font-size: 12px; opacity: 0.7;">Total Journeys</p>
            </div>
            <div class="stat-card"><div class="stat-icon"><i class="fas fa-shield-check"></i></div><h3>Active</h3><p style="font-size: 12px; opacity: 0.7;">Crisis Monitoring</p></div>
            <div class="stat-card"><div class="stat-icon"><i class="fas fa-file-medical"></i></div><h3 id="doc-count">00</h3><p style="font-size: 12px; opacity: 0.7;">Saved Reports</p></div>
            <div class="stat-card"><div class="stat-icon"><i class="fas fa-bolt"></i></div><h3>98%</h3><p style="font-size: 12px; opacity: 0.7;">AI Accuracy</p></div>
        </div>

        <section class="vault-section">
            <div class="vault-header">
                <h2>Recent Extractions</h2>
            </div>
            <table>
                <thead>
                    <tr><th>Date</th><th>Description</th><th>Status</th><th>Action</th></tr>
                </thead>
                <tbody id="vault-data">
                    </tbody>
            </table>
        </section>
    </main>

    <script>
        function handleLogout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        window.onload = function() {
            const userEmail = localStorage.getItem('userEmail');
            const passengerName = localStorage.getItem('passengerName') || 'Traveler';
            const userAvatar = localStorage.getItem('userAvatar');

            // Redirect if not logged in
            if (!userEmail) {
                window.location.href = 'index.html';
                return;
            }

            // Update UI with User Data
            document.getElementById('welcome-name').innerText = `Welcome, ${passengerName}`;
            document.getElementById('sideName').innerText = passengerName;
            document.getElementById('user-display-email').innerText = userEmail;
            if (userAvatar) document.getElementById('sideAvatar').src = userAvatar;

            // Fetch specific data for this user
            fetch(`/api/get-journeys?email=${encodeURIComponent(userEmail)}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('vault-data');
                    document.getElementById('trip-count').innerText = data.length.toString().padStart(2, '0');
                    document.getElementById('doc-count').innerText = data.length.toString().padStart(2, '0');

                    tableBody.innerHTML = ''; 
                    
                    if (data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 40px; color: var(--navy); opacity: 0.5;">No journeys found for this account.</td></tr>';
                        return;
                    }

                    data.forEach(trip => {
                        const dateObj = new Date(trip.date);
                        const formattedDate = dateObj.toLocaleDateString('en-GB', {
                            day: '2-digit', month: 'short', year: 'numeric'
                        });

                        const hasReport = trip.reportData && trip.reportData.length > 50;
                        const statusBadge = hasReport ? 
                            '<span class="status-badge status-ready">Ready</span>' : 
                            '<span class="status-badge status-pending">Processing</span>';
                        
                        const actionBtn = hasReport ? 
                            `<a class="action-link" onclick="viewHistory('${encodeURIComponent(trip.reportData)}')">VIEW REPORT</a>` : 
                            `<a class="action-link action-disabled">PENDING AI</a>`;

                        const row = `
                            <tr>
                                <td>${formattedDate}</td>
                                <td>${trip.input_type} Extraction</td>
                                <td>${statusBadge}</td>
                                <td>${actionBtn}</td>
                            </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(err => {
                    console.error('Fetch Error:', err);
                    document.getElementById('vault-data').innerHTML = '<tr><td colspan="4" style="text-align:center; color: red;">Error loading your vault.</td></tr>';
                });
        };

        function viewHistory(encodedContent) {
            const content = decodeURIComponent(encodedContent);
            localStorage.setItem('tempReport', content);
            window.location.href = 'report.html?history=true';
        }
    </script>
</body>
</html>
