<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wander AI | Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-blue: #0ea5e9; --navy: #1e293b; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        #summary-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2000') no-repeat center center fixed;
            background-size: cover; display: flex; justify-content: center; align-items: center;
        }
        .summary-card {
            width: 90%; max-width: 600px; background: rgba(255,255,255,0.95); backdrop-filter: blur(15px);
            padding: 40px; border-radius: 30px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .btn-send {
            background: #1e293b; color: white; border: none; padding: 16px 40px;
            border-radius: 20px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.3s;
        }
        .btn-send:hover { background: var(--primary-blue); transform: scale(1.05); }
        .info-group { display: flex; flex-direction: column; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div id="summary-overlay">
        <div class="summary-card">
            <header>
                <h2 style="font-family: 'Oswald'; text-transform: uppercase; font-size: 28px; letter-spacing: 2px; color: #1e293b; margin: 0;">Journey Summary</h2>
                <div style="width: 50px; height: 3px; background: #0ea5e9; margin: 15px auto;"></div>
                <p style="font-size: 14px; color: #64748b;">Review your details before final submission</p>
            </header>

            <div class="summary-content" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 30px 0; text-align: left;">
                <div class="info-group">
                    <span style="font-size: 11px; text-transform: uppercase; font-weight: 800; color: #0ea5e9; letter-spacing: 1px;">Passenger Name</span>
                    <span id="display-name" style="font-size: 15px; font-weight: 600; color: #1e293b;">-</span>
                </div>
                <div class="info-group">
                    <span style="font-size: 11px; text-transform: uppercase; font-weight: 800; color: #0ea5e9; letter-spacing: 1px;">Email</span>
                    <span id="display-email" style="font-size: 15px; font-weight: 600; color: #1e293b;">-</span>
                </div>
                <div class="info-group">
                    <span style="font-size: 11px; text-transform: uppercase; font-weight: 800; color: #0ea5e9; letter-spacing: 1px;">Route</span>
                    <span id="display-route" style="font-size: 15px; font-weight: 600; color: #1e293b;">-</span>
                </div>
                <div class="info-group">
                    <span style="font-size: 11px; text-transform: uppercase; font-weight: 800; color: #0ea5e9; letter-spacing: 1px;">Travel Mode</span>
                    <span id="display-mode" style="font-size: 15px; font-weight: 600; color: #1e293b;">-</span>
                </div>
                <div class="info-group">
                    <span style="font-size: 11px; text-transform: uppercase; font-weight: 800; color: #0ea5e9; letter-spacing: 1px;">Travel Class</span>
                    <span id="display-class" style="font-size: 15px; font-weight: 600; color: #1e293b;">-</span>
                </div>
                <div class="info-group">
                    <span style="font-size: 11px; text-transform: uppercase; font-weight: 800; color: #0ea5e9; letter-spacing: 1px;">Submission Type</span>
                    <span id="display-method" style="font-size: 15px; font-weight: 600; color: #1e293b;">-</span>
                </div>
            </div>

            <div style="display: flex; justify-content: center; gap: 15px;">
                <button class="btn-send" onclick="confirmAndClose()">
                    CONFIRM & FINISH <i class="fas fa-check-circle"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Pull data from localStorage (Saved in journey_form.html and modes.html)
            document.getElementById('display-name').innerText = localStorage.getItem('passengerName') || 'N/A';
            document.getElementById('display-email').innerText = localStorage.getItem('userEmail') || 'N/A';
            
            const dep = localStorage.getItem('departure') || '...';
            const dest = localStorage.getItem('destination') || '...';
            document.getElementById('display-route').innerText = `${dep} â†’ ${dest}`;
            
            document.getElementById('display-mode').innerText = localStorage.getItem('selectedMode') || 'Default';
            document.getElementById('display-class').innerText = localStorage.getItem('flightClass') || 'Standard';
            document.getElementById('display-method').innerText = localStorage.getItem('inputMethod') || 'Manual';
        };

        function confirmAndClose() {
            // Clean up temporary journey data before heading to dashboard
            localStorage.removeItem('departure');
            localStorage.removeItem('destination');
            localStorage.removeItem('flightClass');
            localStorage.removeItem('selectedMode');
            
            // Redirect to Dashboard
            window.location.href = 'processing.html';
        }
    </script>
</body>
</html>
