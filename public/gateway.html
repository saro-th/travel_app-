<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wander | Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background-color: #ffffff; 
            overflow: hidden; 
            font-family: 'Playfair Display', serif; 
        }

        /* --- Text Container Animation --- */
        .gateway-container { 
            text-align: center; 
            z-index: 2; 
            opacity: 0; 
            filter: blur(10px);
            transform: translateY(40px); 
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1); 
        }

        body.active-step .gateway-container { 
            opacity: 1; 
            filter: blur(0);
            transform: translateY(0); 
        }

        .top-text { 
            font-size: 14px; 
            letter-spacing: 6px; 
            font-weight: 600; 
            color: #888; 
            text-transform: uppercase; 
            margin-bottom: -15px; 
        }

        .script-text { 
            font-family: 'Great Vibes', cursive; 
            font-size: clamp(60px, 12vw, 110px); 
            color: #111; 
            margin: 15px 0; 
        }

        .bottom-text { 
            font-size: 13px; 
            letter-spacing: 8px; 
            font-weight: 600; 
            color: #000; 
            text-transform: uppercase; 
        }

        /* --- ENHANCED SLIDING HAT ANIMATION --- */
        .decor-image { 
            position: absolute; 
            top: -50px; 
            right: -50px; 
            width: 350px; 
            z-index: 10; 
            pointer-events: none; 
            /* Start state: Rotated and far to the right */
            transform: translateX(150px) rotate(20deg);
            opacity: 0;
            clip-path: circle(0% at 100% 0%); 
            transition: all 1.8s cubic-bezier(0.19, 1, 0.22, 1); 
        }

        body.active-step .decor-image { 
            opacity: 1;
            transform: translateX(0) rotate(0deg); 
            clip-path: circle(100% at 100% 0%); 
        }

        .proceed-btn {
            margin-top: 40px; 
            cursor: pointer; 
            font-weight: bold;
            letter-spacing: 3px;
            display: inline-block;
            text-transform: uppercase;
            font-size: 12px;
            color: #000;
            border: 1px solid #000;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        body.active-step .proceed-btn {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.8s; /* Appears after the main text */
        }

        .proceed-btn:hover {
            background: #000;
            color: #fff;
            padding: 12px 45px;
        }

        /* Subtle background pulse to make it "alive" */
        .bg-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.05) 0%, rgba(255,255,255,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <img src="https://i.postimg.cc/7LhmfkCP/bod1.jpg" alt="Summer Hat" class="decor-image">

    <div class="gateway-container">
        <div class="top-text">YOUR GATEWAY TO</div>
        <div class="script-text">Unforgettable</div>
        <div class="bottom-text">JOURNEYS....</div>
        
        <div onclick="window.location.href='modes.html'" class="proceed-btn">
            PROCEED <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
        </div>
    </div>

    <script>
        // Use a slight delay before triggering the animation for maximum impact
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('active-step');
            }, 100);
        });
    </script>

</body>
</html>
